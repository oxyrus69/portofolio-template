<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Akun - Klinik Sehat</title>

    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-brand">
          <button class="mobile-menu-toggle" id="app-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <span class="brand-text">Rekam Medis</span>
        </div>
        <div class="header-user">
          <span>Halo, Dr. Budi</span>
          <img
            src="httpsa://via.placeholder.com/40"
            alt="Foto Profil"
            style="width: 40px; height: 40px; border-radius: 50%"
          />
        </div>
      </header>

      <aside class="app-sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li class="nav-item">
              <a href="dashboard.html">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="pasien-data.html">
                <i class="fas fa-users"></i>
                <span>Data Pasien</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="jadwal-dokter.html">
                <i class="fas fa-user-md"></i>
                <span>Jadwal Dokter</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="rekam-medis.html">
                <i class="fas fa-file-medical"></i>
                <span>Rekam Medis</span>
              </a>
            </li>
            <li class="nav-item active">
              <a href="pengaturan.html">
                <i class="fas fa-cog"></i>
                <span>Pengaturan</span>
              </a>
            </li>
            <li class="nav-item logout">
              <a href="login.html">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="app-content">
        <h1>Pengaturan Akun</h1>

        <div class="settings-wrapper">
          <nav class="settings-nav">
            <ul>
              <li>
                <a href="#" class="active"
                  ><i class="fas fa-user-circle"></i> Profil Saya</a
                >
              </li>
              <li>
                <a href="#"><i class="fas fa-lock"></i> Keamanan</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-bell"></i> Notifikasi</a>
              </li>
            </ul>
          </nav>

          <div class="settings-content">
            <div class="content-box">
              <h2>Ubah Profil Saya</h2>
              <form>
                <div class="form-group">
                  <label for="nama_lengkap">Nama Lengkap</label>
                  <input
                    type="text"
                    id="nama_lengkap"
                    value="Dr. Budi Hartono"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    value="budi.hartono@klinik.com"
                  />
                </div>
                <div class="form-group">
                  <label for="spesialis">Spesialis</label>
                  <input
                    type="text"
                    id="spesialis"
                    value="Dokter Umum"
                    readonly
                  />
                </div>
                <a href="#" class="btn btn-primary">Simpan Perubahan</a>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
